<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice drop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #top-bar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            padding-left: 20px;
        }
        #top-bar a {
            color: white;
            text-decoration: none;
        }
        #title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        #container {
            width: 400px;
            height: 300px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
            margin: 20px auto;
        }
        .number {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
        }
        .buttons {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <a href="https://alberaan.github.io/SoloJS/index.html">SoloJS</a>
    </div>
    <div id="title">Dice drop</div>
    <div id="container"></div>
    <div class="buttons">
        <button onclick="addNumber()">Add Number</button>
        <button onclick="clearNumbers()">Clear</button>
    </div>

    <script>
        let counter = 1;
        const container = document.getElementById('container');

        function addNumber() {
            const number = document.createElement('div');
            number.className = 'number';
            number.textContent = counter++;
            
            const maxX = container.clientWidth - 30;
            const maxY = container.clientHeight - 20;
            number.style.left = Math.random() * maxX + 'px';
            number.style.top = Math.random() * maxY + 'px';
            
            container.appendChild(number);
        }

        function clearNumbers() {
            container.innerHTML = '';
            counter = 1;
        }
    </script>
</body>
</html>
