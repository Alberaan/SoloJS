<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Box</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #top-bar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            padding-left: 20px;
        }
        #top-bar a {
            color: white;
            text-decoration: none;
        }
        #title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        #container {
            width: 400px;
            height: 300px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
            margin: 20px auto;
        }
        .number {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
        }
        .buttons {
            text-align: center;
            margin-top: 10px;
        }
        .buttons button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
        .d4 { background-color: red; }
        .d6 { background-color: blue; }
        .d8 { background-color: green; }
        .d10 { background-color: purple; }
        .d12 { background-color: orange; }
        .d20 { background-color: brown; }
        .clear { background-color: gray; color: black; }
    </style>
</head>
<body>
    <div id="top-bar">
        <a href="https://alberaan.github.io/SoloJS/index.html">SoloJS</a>
    </div>
    <div id="title">Drop Dice</div>
    <div id="container"></div>
    <div class="buttons">
        <button class="d4" onclick="rollDice(4)">D4</button>
        <button class="d6" onclick="rollDice(6)">D6</button>
        <button class="d8" onclick="rollDice(8)">D8</button>
        <button class="d10" onclick="rollDice(10)">D10</button>
        <button class="d12" onclick="rollDice(12)">D12</button>
        <button class="d20" onclick="rollDice(20)">D20</button>
        <button class="clear" onclick="clearNumbers()">Clear</button>
    </div>

    <script>
        function rollDice(sides) {
            const result = Math.floor(Math.random() * sides) + 1;
            const dice = document.createElement('div');
            dice.className = `number`;
            dice.textContent = result;
            dice.style.color = getComputedStyle(document.querySelector(`.d${sides}`)).backgroundColor;
            
            const maxX = document.getElementById('container').clientWidth - 40;
            const maxY = document.getElementById('container').clientHeight - 40;
            dice.style.left = Math.random() * maxX + 'px';
            dice.style.top = Math.random() * maxY + 'px';
            
            document.getElementById('container').appendChild(dice);
        }

        function clearNumbers() {
            document.getElementById('container').innerHTML = '';
        }
    </script>
</body>
</html>
