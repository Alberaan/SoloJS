<!DOCTYPE html>
<html>

<head>
    <title>Generador de dungeons aleatorios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #mapa {
            font-family: 'Courier', monospace;
            font-size: 14px;
            line-height: 0.65;
            white-space: pre;
            background: #fff;
            color: #000;
            padding: 1rem;
            border: 2px solid #000;
            display: inline-block;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="index.html">SoloJS</a>
        </nav>
    </header>

    <div class="container">
        <h1>Generador de mapas aleatorios</h1>

        <!-- Parámetros configurables -->
        <div class="row">
            <div class="col-md-2">
                <label for="maxHeight">Altura del mapa</label>
                <input type="number" id="maxHeight" class="form-control" value="100" min="10">
            </div>
            <div class="col-md-2">
                <label for="maxWidth">Anchura del mapa</label>
                <input type="number" id="maxWidth" class="form-control" value="100" min="10">
            </div>
            <div class="col-md-2">
                <label for="numeroSalas">Número de salas</label>
                <input type="number" id="numeroSalas" class="form-control" value="50" min="1">
            </div>
            <div class="col-md-2">
                <label for="radioSeparacion">Separación puertas</label>
                <input type="number" id="radioSeparacion" class="form-control" value="8" min="0">
            </div>
            <div class="col-md-2">
                <label for="probabilidad">Probabilidad que aparezca puerta (0-1)</label>
                <input type="number" id="probabilidad" class="form-control" value="0.8" step="0.01" min="0" max="1">
            </div>
        </div>
        <br>

        <button class="btn btn-primary" onclick="generarMapa()">Generar mapa</button>

        <h2>Mapa generado:</h2>
        <ul class="list-unstyled">
            <pre id="mapa">(Aquí aparecerá el mapa ASCII)</pre>
        </ul>
    </div>

    <script src="Generar mapa.js"></script>
</body>

</html>
