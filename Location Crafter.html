
<!DOCTYPE html>
<html>
  <head>
    <title>Generador de localizaciones aleatorias</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Integrate Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
  </head>
  <body>
    <header>
		  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
		    <a class="navbar-brand" href="index.html#">SoloJS</a>
		  </nav>
	  </header>

    <div class="container">
      <h1>Generador de localizaciones aleatorias</h1>

      <h2>Definición de la región</h2>
      <div class="form-group">
        <label for="tipo-region">Tipo de región:</label>
        <select id="tipo-region" class="form-control">
          <option value="naturaleza">Naturaleza</option>
          <option value="ciudad">Ciudad</option>
          <option value="edificacion">Edificación</option>
        </select>
      </div>

      <button onclick="generarLocalizacion()" class="btn btn-primary">Generar</button>

      <pre><textarea id="output-region" class="form-control"></textarea></pre>

      <h2>Exploración</h2>

      <pre><textarea id="output-exploracion" rows="20" cols="200" class="form-control"></textarea></pre>

      <button onclick="explorar()" class="btn btn-primary">Explorar</button>
      <button onclick="reset()" class="btn btn-danger btn-reset">Reset</button>

      <div class="form-group">
        <label for="input-localizacion-grande">PP localización grande:</label>
        <input type="text" id="input-localizacion-grande" class="form-control">
      </div>

      <div class="form-group">
        <label for="input-localizacion-pequenya">PP localización pequeña:</label>
        <input type="text" id="input-localizacion-pequenya" class="form-control">
      </div>

      <div class="form-group">
        <label for="input-encuentros">PP encuentros:</label>
        <input type="text" id="input-encuentros" class="form-control">
      </div>

      <div class="form-group">
        <label for="input-objetos">PP objetos:</label>
        <input type="text" id="input-objetos" class="form-control">
      </div>


      <h2>Elementos conocidos</h2>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="input-localizaciones-conocidas">Localizaciones conocidos:</label>
            <pre><textarea id="input-localizaciones-conocidas" rows="5" cols="20" class="form-control"></textarea></pre>
          </div>

          <div class="form-group">
            <label for="input-objetos-conocidos">Objetos conocidos:</label>
            <pre><textarea id="input-objetos-conocidos" rows="5" cols="20" class="form-control"></textarea></pre>
          </div>

        </div>
        <div class="col">
          <div class="form-group">
            <label for="input-encuentros-conocidos">Encuentros conocidos:</label>
            <pre><textarea id="input-encuentros-conocidos" rows="5" cols="20" class="form-control"></textarea></pre>
          </div>
        </div>
	<script src="Location crafter tablas.js"> </script>
  	<script src="Location crafter.js"> </script>:w
	      
</body>
</html>
