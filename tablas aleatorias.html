
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seleccionar Sistema y Fichero con Listbox</title>
    <!-- Incluir los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  </head>
    <body>
      <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
          <a class="navbar-brand" href="index.html">SoloJS</a>
        </nav>
      </header>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <button onclick="mostrarEditor()" class="btn btn-primary">Mostrar/Ocultar editor de tablas</button>
            <h4>Resultado aleatorio:</h4>
            <textarea id="resultado" class="form-control" rows="5"></textarea>
            <button onclick="resetResultados()" class="btn btn-danger btn-reset">Reset</button>
            <div class="col-md-8">
              <div class="row">
                <h4>Lanzar dados:</h4>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="dado1">
                </div>
                <div class="col-md-2">
                  <button onclick="dado1()" class="btn btn-primary">Lanzar</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="row">
              <div id="gestion-tablas">
                <button onclick="cargarDatosDefault()" class="btn btn-primary">Cargar tablas por defecto</button>
                <button onclick="exportarTablas()" class="btn btn-primary">Exportar tablas</button>
                <button onclick="importarTablas()" class="btn btn-primary">Importar tablas</button>
                <h1>Editor:</h1>
                <div class="container">
                  <div class="row">
                    <div class="col-md-4">
                      <h4>Seleccionar Sistema:</h4>
                      <select id="sistemas" multiple class="form-control">
                      </select>
                      <button onclick="crearSistema()" class="btn btn-primary">Nuevo</button>
                      <button onclick="borrarSistema()" class="btn btn-primary">Borrar</button>
                    </div>
                    <div class="col-md-4">
                      <h4>Seleccionar tabla:</h4>
                      <select id="ficheros" multiple class="form-control">
                      </select>
                      <button onclick="crearTabla()" class="btn btn-primary">Nuevo</button>
                      <button onclick="borrarTabla()" class="btn btn-primary">Borrar</button>
                    </div>
                    <div class="col-md-4">
                      <h4>Contenido tabla:</h4>
                      <textarea id="contenido" class="form-control" rows="5"></textarea>
                      <button onclick="obtenerElementoAleatorio()" class="btn btn-primary">Obtener elemento aleatorio</button>
                      <button onclick="actualizarContenido()" class="btn btn-primary">Guardar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <h1>Botones:</h1>
            <h2>Filtros:</h2>
            <div class="container">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-texto-filtrar">
                    <label for="filtro-sistemas-combo">Filtra por sistema:</label>
                    <select class="form-control" id="filtro-sistemas-combo">
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-filtros">
                    <label for="filtro-sistemas-texto">Filtra por texto:</label>
                    <input type="text" class="form-control" id="filtro-sistemas-texto">
                    <button onclick="rellenarBotones()" class="btn btn-primary">Filtrar</button>
                  </div>

                </div>
              </div>
            </div>

            <h2>Botones:</h2>
            <div class="container" id="botones">
            </div>
          </div>
        </div>
      </div>
      </div>
      <!-- Incluir jQuery y los scripts de Bootstrap -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="./tablas aleatorias default.json"></script>
      <script src="./tablas aleatorias.js"></script>

    </body>
</html>
